<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#6366f1" />
  <meta name="description"
    content="JustUs - Secure peer-to-peer chat application with voice, video calls, and real-time messaging" />
  <meta name="keywords" content="chat, messaging, video call, voice call, secure chat" />

  <!-- Preconnect to external domains -->
  <!-- In development, do not preconnect to render to avoid CORS -->
  <!-- <link rel="preconnect" href="https://justus21.onrender.com" crossorigin /> -->

  <!-- PWA support -->
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
  <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

  <title>JustUs - Secure Chat</title>

  <!-- Prevent FOUC (Flash of Unstyled Content) -->
  <script>
    const theme = localStorage.getItem('theme') || 'light';
    if (theme === 'dark') {
      document.documentElement.classList.add('dark-theme');
    }
  </script>
</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>

</html>
